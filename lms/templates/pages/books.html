    <header>

<br>
<br>

    <div class="search">

    <div class="contaner">
        {% for book in books %}
      
        <div class="book">
            <div class="icon">
                <img style="height: 160px ; width: 160px;" src="{% static 'css/bookk.gif' %}" alt="">
            </div>
            <div class="containt">

                <h2> </h2>
                <p>catagory : {{book.category}}</p>
                <p>title : {{book.title}} </p>
                <p>author: {{book.author}}</p>
                <p>price:{{book.price}}</p>
                <p>publication_year: {{book.publication_year}}</p>
                <p>ISBN: {{book.ISBN}}</p>
                <button type="button"><a style="font-size: 20px; margin-top:-10px;" href="{% url 'viewBook' book.id %}">View Book</a></button>

                <!-- <a href="bookview.html"> <button>View</button> </a> -->
    
            </div>
        </div>
